<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stock.css') }}">
    <title>Clientes das retiradas</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="add">
                <a href="/"> <i class='bx bxs-exit'></i>
                </a>
                <a href="/retiradas"> <i class='bx bxs-add-to-queue'></i></a>
            </div>
        </header>

        <div class="item">
            <div class="item item-1">
                <h1>Clientes das retiradas </h1>
                <footer>
                    <!-- <h2>Data: 01/04/2022</h2> -->
                    <h2 class="footerText">Data : {{today}}</h2>
                </footer>
            </div>
            <div class="item item-3">

                <table class="tabelas">
                    <tr>
                        <td>
                            <i> Total</i>
                            <td>
                                <a href="/">
                                    <section><i>{{ total_ret }}</i></section>
                                </a>
                            </td>
                        </td>
                    </tr>
                    <tr>{% for cliente in cliente_ret %}
                        <td>

                            <p>{{ cliente[0] }} </p>
                            <img src="data:;base64,{{ cliente[1] }}" alt="image" height="100" width="80">
                            <td><a href="/delete_ret/{{cliente.id}}"><i class='bx bx-trash'></i></a>
                                <td>
                                    </a>
                                    <a href="/retiradas"> <i class='bx bxs-add-to-queue'></i>
                                    </a>
                                </td>
                            </td>

                        </td>
                    </tr>{% endfor %}
                    <!-- <tr>{% for image in image %}
                        <td>
                            <img src="static/img/retiradas/{{ image }}" width="100" height="50" />
                        </td>
                    </tr>{% endfor %} -->
                </table>
            </div>

        </div>
        <div class="total">
            <h5>Total </h5>
            <p> {{ total_ret }} </p>
        </div>

        <div class="content">
            <a href="/total_insta_retirada"><i class='bx bxs-chevron-left bx-fade-left' ></i></a>

            <a href="/total_trocas">
                <i class='bx bx-chevrons-right bx-fade-left'></i>
            </a>
        </div>
</body>

</html>
