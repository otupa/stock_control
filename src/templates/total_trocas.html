<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stock.css') }}">

    <title>Trocas</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="add">
                <a href="/"> <i class='bx bxs-exit'></i>
                </a>
                <a href="/retiradas"> <i class='bx bxs-add-to-queue'></i></a>
            </div>
        </header>

        <div class="item">
            <div class="item item-1">
                <h1>Equipamentos trocados</h1>

                <footer>
                    <!-- <h2>Data: 01/04/2022</h2> -->
                    <h2 class="footerText">Data : {{today}}</h2>
                </footer>
            </div>


            <div class="item item-2">

                <table class="tabelas">
                    <tr>
                        <td>
                            <i> Total</i>
                            <td>
                                <a href="/">
                                    <section><i>{{ retirado }}</i></section>
                                </a>
                            </td>
                        </td>
                    </tr>
                    <tr>{% for recebe in recebido %}
                        <td>
                            <p>{{ recebe }}</p>
                            <td><a href="/delete_troca/{{recebe.id}}"><i class='bx bx-trash'></i></a></td>
                            <td>
                                </a>
                                <a href="/retiradas"> <i class='bx bxs-add-to-queue'></i>
                                </a>
                            </td>
                        </td>
                    </tr>{% endfor %}

                </table>
            </div>

            <!-- <div class="item item-2">
                <p>{{ recebido[0] }}</p>
                <img src="static/img/trocas/{{ image[0] }}" width="80" height="80" />

            </div> -->
            <!-- <div class="item item-3">
                <p>{{ recebido[1] }} </p>
                <img src="static/img/trocas/{{ image[0] }}" width="80" height="80" />
            </div> -->
            <!-- <div class="item item-4">
                <p>{{ recebido[2] }} </p>
                <img src="static/img/trocas/{{ image[2] }}" width="80" height="80" />
            </div> -->

            <!-- <div class="item item-3">
                {% for recebe in recebido %}
                <p>{{ recebe }}</p>
            </div>{% endfor %} 
            {% for image in image %}
            <div class="item item-4">

                <img src="static/img/trocas/{{ image }}" width="100" height="80" />{% endfor %}
            </div> -->
        </div>

        <p><br></p>
        <div class="total">
            <h5>Total</h5>
            <p> {{ retirado }} </p>
        </div>
    </div>

    <div class="content">
        <a href="/total_retiradas"><i class='bx bxs-chevron-left bx-fade-left' ></i></a>

    </div>
</body>

</html>
